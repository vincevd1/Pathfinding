<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" media="screen" href="style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    
        <script src="app.js"></script>
    </head>
    <body>
        <div id="grid"></div>
    
        <div id="tools">
            <button class="button" onclick="StartPathfinding()">Start!</button>
            <button class="button" onclick="ResetCanvas()">Reset</button>
            <button class="button tool" type="pencil" onclick="SetTool(event)">Pencil</button>
            <button class="button tool" type="pointplacer" onclick="SetTool(event)">Point Placer</button>
            <button class="button tool" type="eraser" onclick="SetTool(event)">Eraser</button>
        </div>
    </body>
</html>
